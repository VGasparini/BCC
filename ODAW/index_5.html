    <script>
      function ValidaCPF(formulario) {
        var strCPF = formulario.value;
        var Soma;
        var Resto;

        Soma = 0;
        if (strCPF == "00000000000") {
          alert("O CPF é inválido.");
          return false;
        }

        for (i = 1; i <= 9; i++) {
          Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (11 - i);
        }
        Resto = (Soma * 10) % 11;

        if (Resto == 10 || Resto == 11) {
          Resto = 0;
        }
        if (Resto != parseInt(strCPF.substring(9, 10))) {
          alert("O CPF é inválido.");
          return false;
        }

        Soma = 0;
        for (i = 1; i <= 10; i++) {
          Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (12 - i);
        }
        Resto = (Soma * 10) % 11;

        if (Resto == 10 || Resto == 11) {
          Resto = 0;
        }
        if (Resto != parseInt(strCPF.substring(10, 11))) {
          alert("O CPF é inválido.");
          return false;
        } else {
          alert("O CPF é válido");
          return true;
        }
      }

      function quadrado(valor) {
        return valor * valor;
      }

      function cubo(valor) {
        return valor * valor * valor;
      }

      function fatorial(valor) {
        if (valor === 0 || valor === 1) return 1;
        for (var i = valor - 1; i >= 1; i--) {
          valor *= i;
        }
        return valor;
      }

      function quadradoCuboFatorial() {
        let valores = [2, 3, 4, 5, 6, 7, 8, 9, 10];

        document.getElementById("qcf").innerHTML += "<hr>N ^2 ^3 Fatorial <br>";
        valores.forEach((element) => {
          document.getElementById("qcf").innerHTML +=
            element +
            " " +
            quadrado(element) +
            " " +
            cubo(element) +
            " " +
            fatorial(element) +
            "<br>";
        });

        document.getElementById("qcf").innerHTML += "<hr>";
      }

        abre.forEach((element) => {

            abre[i] + str + fecha[i];
          i = i + 1;

      function calcular(op) {
        return eval(op);
      }

      function operacao(op) {
        console.log(op);
        var resultado = calcular(op.value);
        alert("Resultado da operação: " + resultado);
      }

    <div id="exemploVetor">
      <h2>Exemplo manipulação de vetor e string</h2>
      <script>
        var nomes = ["Zezinho", "Pedrinho", "Juninho"];
        document.write("Nomes no vetor: <br>");
        nomes.forEach((element) => {
          document.write(element + " ");
        });
        document.write("<br><br>");
        document.write("Modificando para maiusculo: ");
        nomes.forEach((element) => {
          document.write(element.toUpperCase() + " ");
        });
        document.write("<br><br>");
        document.write("<br>Modificando para minusculo: ");
        nomes.forEach((element) => {
          document.write(element.toLowerCase() + " ");
        });
        document.write("<br><br>");
        let nomeNovo = "Gasparini";
        document.write("<br>Adicionando o nome " + nomeNovo + "<br>");
        nomes.push(nomeNovo);
        nomes.forEach((element) => {
          document.write(element + " ");
        });
      </script>
